<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

    <!-- Auth Overlay -->
    <div id="authOverlay">
        <div class="auth-container">
            <h2>Welcome to Letter Guess Game</h2>
            <p>Sign in to play with friends!</p>
            <button id="googleSignIn" class="auth-button">Sign in with Google</button>
            <button id="guestSignIn" class="auth-button secondary">Continue as Guest</button>
        </div>
    </div>

    <div id="leftSidebar">
        <div id="scoreBoard"></div>
        <div id="livesDisplay"></div>
        <div id="userProfile">
            <span id="profileName"></span>
            <button id="signOutBtn" style="display: none;">Sign Out</button>
        </div>
    </div>

    <div id="usernameScreen">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="joinGame">Set Username</button>
        <button id="changeUsername" style="display: none;">Change Username</button>
        
        <div id="lobbyControls" style="display: none;">
            <div class="lobby-buttons">
                <button id="joinLobby">Join Lobby</button>
                <div id="joinLobbyInput" style="display: none;">
                    <input type="text" id="lobbyCodeInput" placeholder="Enter Lobby Code">
                </div>
                <div class="divider">or</div>
                <button id="createLobby">Create Lobby</button>
            </div>
            <div id="currentLobby" style="display: none;">
                <h3>Lobby: <span id="lobbyCode"></span></h3>
                <div id="lobbyPlayerList"></div>
                <div class="lobby-ready-controls">
                    <button id="readyButton" style="display: none;">Ready</button>
                    <button id="unreadyButton" style="display: none;" disabled>Unready</button>
                </div>
                <button id="leaveLobby">Leave Lobby</button>
            </div>
            <div id="leaderboardSection" class="leaderboard-section">
                <h3>Global Leaderboard</h3>
                <div id="leaderboardList"></div>
            </div>
        </div>
        
        <div id="playerList"></div>
    </div>

    <div id="game" style="display: none;">
        <div id="currentTurnDisplay">Current Turn: <span id="currentTurn"></span></div>
        <div id="letters">Letters: <span id="letterDisplay"></span></div>
        <input type="text" id="wordGuess" placeholder="Enter your guess">
        <button id="submitGuess">Submit Guess</button>
        <button id="freeSkip" disabled>Free Skip</button>
        <div id="player-statuses"><!-- Player statuses will be dynamically inserted here --></div>
        <div id="playerTypingStatus"></div>
        <div id="globalTypingDisplay" class="typing-display"></div>
        <div id="timerDisplay"></div>
    </div>

    <div id="messageBox" style="display:none;"></div>


    <!-- The Modal -->
    <div id="winnerModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h1 id="winnerAnnouncement">Congratulations, <span id="winnerName"></span>!</h1>
            </div>
            <div class="modal-body">
                <p>You are the winner!</p>
                <p>Your score has been recorded on the leaderboard.</p>
            </div>
            <div class="modal-footer">
                <button id="resetGame">Play Again</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="bottom-right-text">V3.2</div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <!-- Load leaderboard.js before other modules that might use it -->
    <script src="leaderboard.js"></script>
    <script src="script.js" type="module"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
