<!--index.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Guess Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >

    <div id="leftSidebar">
        <div id="scoreBoard"></div>
        <div id="livesDisplay"></div>

    </div>

    <div id="usernameScreen">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="joinGame">Join Game</button>
        <button id="readyButton" style="display: none;">Ready</button>
        <button id="unreadyButton" style="display: none;" disabled>Unready</button>
        <div id="playerList"></div>
    </div>

    <div id="game" style="display: none;">
        <div id="currentTurnDisplay">Current Turn: <span id="currentTurn"></span></div>
        <div id="letters">Letters: <span id="letterDisplay"></span></div>
        <input type="text" id="wordGuess" placeholder="Enter your guess">
        <button id="submitGuess">Submit Guess</button>
        <div id="player-statuses"><!-- Player statuses will be dynamically inserted here --></div>
        <div id="playerTypingStatus"></div>
        <div id="globalTypingDisplay" class="typing-display"></div>
        <div id="timerDisplay"></div>
    </div>

    <div id="messageBox" style="display:none;"></div>


    <!-- The Modal -->
    <div id="winnerModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <h1 id="winnerAnnouncement">Congratulations, <span id="winnerName"></span>!</h1>
        </div>
        <div class="modal-body">
            <p>You are the winner!</p>
        </div>
        <div class="modal-footer">
            <button id="resetGame">Reset Game</button>
        </div>
    </div>
    </div>

    <div class="container">
        <div class="bottom-right-text">V2.4.0</div>
    </div>


    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
